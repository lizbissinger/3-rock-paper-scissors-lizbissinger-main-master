<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type your title here</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head> <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->

        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                    <label for="username">Type Your Name: </label>
                    <input type="text" id="username" name="username" class="form-control">            
            
            <button id="start-game-button" class="btn btn-primary">Start Game!</button>
            </form>
        </div>

        <div id="game-screen">
            <div id="score-tally">
                <p id="score">User: 0 v CPU:0</p>
            <form id="game-form">
                <div class="form-group">
                    <select name="user-selection" id="user-selection" class="custom-select">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                <button id="go-button" class="btn btn-success">Go!</button>
                </div>
            </form>
            <p id="game-history"></p>
            </div>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>

    <script>
        const successCallback = (position) => {
            console.log(position);
        };

        const errorCallback = (error) => {
            console.error(error);
        };

        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        
        
    </script>

<button id = "find-me">Show my location</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a>



</body>

</html>
